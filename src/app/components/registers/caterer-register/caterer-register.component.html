<h4 id="pageTitle"><i class="fas fa-truck"></i> Fornecedores</h4>
<hr>
<div class="card shadow-card">
  <div class="card-body">
    <div class="d-flex justify-content-start">
      <button class="btn btn-primary click mt-2" (click)="goTo('app/cadastro-fornecedor')">
        Novo Fornecedor <i class="fas fa-plus" style="font-size: 0.7rem;"></i>
      </button>
    </div>
    <div class="mt-3">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" class="header-table">Nome</th>
            <th scope="col" class="header-table">CNPJ</th>
            <th scope="col" class="header-table">Cidade</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="caterers.length === 0">
            <td colspan="7" class="empty-data-text">
              Você não possui fornecedor cadastrado.
            </td>
          </tr>
          <tr *ngFor="let caterer of caterersPagination">
            <td>{{ caterer.name }}</td>
            <td>{{ caterer._TaxId | cnpj }}</td>
            <td>{{ caterer.addresses[0].city.name }} - {{ caterer.addresses[0].city.state.uf }}</td>
            <td style="text-align: right;"><i class="fas fa-pencil-alt cursor-click" (click)="edit(caterer)"
                tooltip="Editar Fornecedor"></i><i class="fas fa-times-circle ml-2 icon-delete cursor-click"
                (click)="delete(caterer)" tooltip="Excluir Fornecedor"></i>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-end mt-4" *ngIf="caterers.length > 0">
      <pagination [boundaryLinks]="true" [itemsPerPage]="itemsPerPage" 
        [totalItems]="caterers.length" [maxSize]="maxLinkPage" previousText="&lsaquo;" nextText="&rsaquo;"
        firstText="&laquo;" lastText="&raquo;" (pageChanged)="paginate($event)">
      </pagination>
    </div>
    </div>
  </div>
</div>
