<div>
  <div class="modal-header">
    <h4 id="pageTitle" class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="container-fluid">
    <div class="modal-body">
      <form [formGroup]="fmSpecies">
        <div class="row">
          <div class="form-group col-md-12">
            <label>Nome*</label>
            <input type="text" placeholder="Nome" formControlName="name" class="form-control" required
              autocomplete="off">
            <div
              *ngIf="fmSpecies.controls['name'].invalid && (fmSpecies.controls['name'].dirty || fmSpecies.controls['name'].touched || invalid)">
              <small class="d-flex justify-content-start text-danger"
                *ngIf="fmSpecies.controls['name'].errors.required">Campo
                obrigatório</small>
              <small class="d-flex justify-content-start text-danger"
                *ngIf="fmSpecies.controls['name'].errors.exists">
                  Não é permitido informar nome de espécies que já estão cadastradas
              </small>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer text-right footer md-8">
      <button class="btn btn-success btn-footer" style="width: 85px;" (click)="save();">Salvar <i class="fas fa-check"
          style="font-size: 0.8rem;"></i></button>
      <button class="btn btn-danger btn-footer ml-2" style="width: 85px;" (click)="bsModalRef.hide()">Fechar <i
          class="far fa-window-close" style="font-size: 0.8rem;"></i></button>
    </div>
  </div>
</div>
