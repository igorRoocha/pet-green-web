<div>
  <div class="modal-header">
    <h4 id="pageTitle" class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="row">
        <div class="form-group col-md-3">
          <label>Tipo de Contato*</label>
        </div>
        <div class="form-group col-md-6">
          <label>Número*</label>
          <input type="text" placeholder="Número" maxlength="15" class="form-control" required telefone
            autocomplete="off">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer text-right footer">
    <button class="btn btn-success btn-footer">Salvar</button>
    <button class="btn btn-danger btn-footer ml-2">Cancelar</button>
  </div>
</div>
