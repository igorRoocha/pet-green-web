<div>
  <div class="modal-header">
    <h4 id="pageTitle" class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="container-fluid">
    <div class="modal-body">
      <form [formGroup]="fmBreed">
        <div class="row">
          <div class="form-group col-md-6">
            <label>Nome*</label>
            <input type="text" placeholder="Nome" formControlName="name" class="form-control" required
              autocomplete="off">
            <div
              *ngIf="fmBreed.controls['name'].invalid && (fmBreed.controls['name'].dirty || fmBreed.controls['name'].touched || invalid)">
              <small class="d-flex justify-content-start text-danger"
                *ngIf="fmBreed.controls['name'].errors.required">Campo
                obrigatório</small>
              <small class="d-flex justify-content-start text-danger" *ngIf="fmBreed.controls['name'].errors.exists">
                Não é permitido informar nome de raças que já estão cadastradas
              </small>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label>Espécie*</label>
            <select class="custom-select" formControlName="specie">
              <option *ngFor="let specie of species" [value]="specie.id">{{ specie.name }}</option>
            </select>
            <div
              *ngIf="fmBreed.controls['specie'].invalid  && (fmBreed.controls['specie'].dirty || fmBreed.controls['specie'].touched || invalid)">
              <small class="d-flex justify-content-start text-danger"
                *ngIf="fmBreed.controls['specie'].errors.required">Campo
                obrigatório</small>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer text-right footer md-8">
      <button class="btn btn-success btn-footer click" style="width: 85px;" (click)="save();">Salvar <i class="fas fa-check"
          style="font-size: 0.8rem;"></i></button>
      <button class="btn btn-danger btn-footer ml-2 click" style="width: 85px;" (click)="bsModalRef.hide()">Fechar <i
          class="far fa-window-close" style="font-size: 0.8rem;"></i></button>
    </div>
  </div>
</div>
