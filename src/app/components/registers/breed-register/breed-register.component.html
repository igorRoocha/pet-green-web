<h4 id="pageTitle"><i class="fas fa-paw"></i> Raças</h4>
<hr>
<div class="card shadow-card">
  <div class="card-body">
    <div class="d-flex justify-content-start">
      <button class="btn btn-primary click mt-2" (click)="openModal()">
        Nova Raça <i class="fas fa-plus" style="font-size: 0.7rem;"></i>
      </button>
    </div>
    <div class="mt-3">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" class="header-table">Nome</th>
            <th scope="col" class="header-table">Espécie</th>
            <th scope="col" class="header-table"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="breeds.length === 0">
            <td colspan="7" class="empty-data-text">
              Você não possui raça cadastrada.
            </td>
          </tr>
          <tr *ngFor="let breed of breedsPagination">
            <td>{{ breed.name }}</td>
            <td>{{ breed.specie.name }}</td>
            <td style="text-align: right;"><i class="fas fa-pencil-alt cursor-click" (click)="edit(breed)"
                tooltip="Editar Raça"></i><i class="fas fa-times-circle ml-2 icon-delete cursor-click"
                (click)="delete(breed)" tooltip="Excluir Raça"></i>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-end mt-4" *ngIf="breeds.length > 0">
      <pagination [boundaryLinks]="true" [itemsPerPage]="itemsPerPage" 
        [totalItems]="breeds.length" [maxSize]="maxLinkPage" previousText="&lsaquo;" nextText="&rsaquo;"
        firstText="&laquo;" lastText="&raquo;" (pageChanged)="paginate($event)">
      </pagination>
    </div>
    </div>
  </div>
</div>
