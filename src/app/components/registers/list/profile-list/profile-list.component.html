<h4 id="pageTitle"><i class="fas fa-users"></i> Perfis de Acesso</h4>
<hr>
<div class="card shadow-card">
  <div class="card-body">
    <div class="d-flex justify-content-start">
      <button class="btn btn-primary click mt-2" (click)="openModal(undefined)">
        Novo Perfil de Acesso <i class="fas fa-plus" style="font-size: 0.7rem;"></i>
      </button>
    </div>
    <div class="mt-3">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" class="header-table">Nome</th>
            <th scope="col" class="header-table">Acessos</th>
            <th scope="col" class="header-table"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="profiles.length === 0">
            <td colspan="7" class="empty-data-text">
              Você não possui perfil cadastrado.
            </td>
          </tr>
          <tr *ngFor="let profile of profilesPagination">
            <td></td>
            <td></td>
            <td style="text-align: right;"><i class="fas fa-pencil-alt cursor-click" (click)="edit(profile)"
                tooltip="Editar Perfil"></i><i class="fas fa-times-circle ml-2 icon-delete cursor-click"
                (click)="delete(profile)" tooltip="Excluir Perfil"></i>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-end mt-4" *ngIf="profiles.length > 0">
      <pagination [boundaryLinks]="true" [itemsPerPage]="itemsPerPage" 
        [totalItems]="breeds.length" [maxSize]="maxLinkPage" previousText="&lsaquo;" nextText="&rsaquo;"
        firstText="&laquo;" lastText="&raquo;" (pageChanged)="paginate($event)">
      </pagination>
    </div>
    </div>
  </div>
</div>
