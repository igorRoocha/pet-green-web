<h4 id="pageTitle"><i class="fas fa-globe"></i> Espécies</h4>
<hr>
<div class="card shadow-card">
  <div class="card-body">
    <div class="d-flex justify-content-start">
      <button class="btn btn-primary click mt-2" (click)="openModal(null)">
        Nova Espécie <i class="fas fa-plus" style="font-size: 0.7rem;"></i>
      </button>
    </div>
    <div class="mt-3">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" class="header-table">Nome</th>
            <th scope="col" class="header-table"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="species.length === 0">
            <td colspan="7" class="empty-data-text">
              Você não possui espécie cadastrada.
            </td>
          </tr>
          <tr *ngFor="let specie of speciesPagination">
            <td>{{ specie.name }}</td>
            <td style="text-align: right;"><i class="fas fa-pencil-alt cursor-click" (click)="edit(specie)"
                tooltip="Editar Espécie"></i><i class="fas fa-times-circle ml-2 icon-delete cursor-click"
                (click)="delete(specie)" tooltip="Excluir Espécie"></i>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-end mt-4" *ngIf="species.length > 0">
        <pagination [boundaryLinks]="true" [itemsPerPage]="itemsPerPage" 
          [totalItems]="species.length" [maxSize]="maxLinkPage" previousText="&lsaquo;" nextText="&rsaquo;"
          firstText="&laquo;" lastText="&raquo;" (pageChanged)="paginate($event)">
        </pagination>
      </div>
    </div>
  </div>
</div>
